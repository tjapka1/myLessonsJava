<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Hello Products</h1>
<table>
    <tbody>
        <tr th:each="product: ${products}">
            <th th:text ="${product.id}"></th>
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.price}"></td>
            <td th:text = "${product.quantity}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
